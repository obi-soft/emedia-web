<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chat</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root {
      --bg: #050816;
      --bg-soft: #0b1020;
      --bg-elevated: rgba(11, 16, 32, 0.92);
      --accent: #ff6bcb;
      --accent-soft: rgba(255, 107, 203, 0.18);
      --accent-2: #4ef2c5;
      --text: #f5f7ff;
      --text-soft: #a3a9c9;
      --border-subtle: rgba(255, 255, 255, 0.06);
      --danger: #ff4b6e;
      --radius-lg: 18px;
      --radius-md: 12px;
      --radius-pill: 999px;
      --shadow-soft: 0 18px 45px rgba(3, 7, 18, 0.65);
      --blur-strong: 22px;
      --transition-fast: 160ms ease-out;
      --transition-med: 220ms ease-out;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 0% 0%, #1a1034 0, transparent 50%),
                  radial-gradient(circle at 100% 0%, #1b2a4a 0, transparent 55%),
                  radial-gradient(circle at 0% 100%, #1b1b34 0, transparent 55%),
                  #050816;
      background-attachment: fixed;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(255, 107, 203, 0.09) 0, transparent 55%),
        radial-gradient(circle at 80% 80%, rgba(78, 242, 197, 0.08) 0, transparent 55%);
      mix-blend-mode: screen;
      opacity: 0.9;
      pointer-events: none;
      z-index: -1;
    }

    button {
      font-family: inherit;
    }

    .app-shell {
      max-width: 960px;
      margin: 0 auto;
      height: 100vh;
      padding: 10px 10px 84px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .app-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      border-radius: var(--radius-pill);
      background: linear-gradient(120deg, rgba(11, 16, 32, 0.92), rgba(16, 23, 46, 0.94));
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 20px 50px rgba(3, 7, 18, 0.7);
      backdrop-filter: blur(20px);
      position: sticky;
      top: 10px;
      z-index: 20;
      animation: fadeSlideDown 0.5s ease-out both;
    }

    .app-title-group {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .app-title {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      font-weight: 600;
      letter-spacing: 0.06em;
      font-size: 0.92rem;
      text-transform: uppercase;
      color: var(--text);
    }

    .app-subtitle {
      font-size: 0.75rem;
      color: var(--text-soft);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent-2), #a8ff78);
      box-shadow: 0 0 0 6px rgba(78, 242, 197, 0.25);
    }

    .app-actions {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .icon-btn {
      border: none;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.15), rgba(255,255,255,0.02));
      border-radius: 999px;
      padding: 7px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: var(--text);
      cursor: pointer;
      box-shadow: 0 10px 28px rgba(3,7,18,0.65);
      border: 1px solid rgba(255,255,255,0.08);
      transition: transform var(--transition-fast), box-shadow var(--transition-fast), background var(--transition-fast), border-color var(--transition-fast), color var(--transition-fast);
    }

    .icon-btn .material-icons {
      font-size: 20px;
    }

    .icon-btn:hover {
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 15px 35px rgba(3,7,18,0.8);
      border-color: rgba(255,255,255,0.22);
      background: radial-gradient(circle at 20% 0%, rgba(255,255,255,0.32), rgba(255,255,255,0.04));
    }

    .icon-btn:active {
      transform: translateY(0) scale(0.97);
      box-shadow: 0 6px 18px rgba(3,7,18,0.75);
      background: radial-gradient(circle at 70% 100%, rgba(0,0,0,0.65), rgba(0,0,0,0.85));
    }

    main.chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border-radius: 26px;
      padding: 12px;
      background:
        radial-gradient(circle at 0% 0%, rgba(255, 107, 203, 0.08), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(78, 242, 197, 0.08), transparent 55%),
        rgba(6, 10, 26, 0.92);
      border: 1px solid rgba(255, 255, 255, 0.04);
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(24px);
      min-height: 0;
      animation: fadeIn 0.7s ease-out 0.1s both;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 6px 4px 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
    }

    .messages::-webkit-scrollbar {
      width: 6px;
    }
    .messages::-webkit-scrollbar-track {
      background: transparent;
    }
    .messages::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.18);
      border-radius: 999px;
    }

    .message-row {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }
    .message-row.self {
      justify-content: flex-end;
    }

    .avatar {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #ff6bcb, #4ef2c5);
      box-shadow: 0 0 0 2px rgba(5, 8, 22, 0.9);
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: 600;
      color: #050816;
    }

    .avatar.self {
      background: radial-gradient(circle at 30% 20%, #4ef2c5, #4a9dff);
    }

    .bubble {
      max-width: min(78%, 520px);
      padding: 9px 12px 8px;
      border-radius: 16px 16px 16px 2px;
      background: rgba(13, 18, 40, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.55);
      font-size: 0.85rem;
      line-height: 1.45;
      color: var(--text-soft);
      position: relative;
      overflow: hidden;
    }

    .bubble.self {
      border-radius: 16px 16px 2px 16px;
      background: linear-gradient(135deg, rgba(255, 107, 203, 0.22), rgba(78, 242, 197, 0.12));
      border-color: rgba(255, 255, 255, 0.18);
      color: var(--text);
    }

    .bubble::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 0 0, rgba(255, 255, 255, 0.12), transparent 45%);
      opacity: 0.4;
      pointer-events: none;
    }

    .bubble-header {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 3px;
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: rgba(163, 169, 201, 0.9);
    }

    .bubble.self .bubble-header {
      color: rgba(255, 255, 255, 0.85);
    }

    .bubble-body {
      position: relative;
      z-index: 1;
    }

    .bubble-meta {
      margin-top: 4px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 6px;
      font-size: 0.7rem;
      color: rgba(163, 169, 201, 0.75);
    }

    .attachment-chip {
      margin-top: 6px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 7px;
      border-radius: 999px;
      background: rgba(5, 8, 22, 0.85);
      border: 1px dashed rgba(255, 255, 255, 0.2);
      font-size: 0.72rem;
      color: rgba(255, 255, 255, 0.92);
    }

    .attachment-chip .material-icons {
      font-size: 15px;
    }

    .chat-input {
      display: flex;
      gap: 8px;
      align-items: flex-end;
      border-radius: var(--radius-pill);
      padding: 8px 10px 8px 12px;
      background: rgba(7, 12, 30, 0.95);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(22px);
      position: sticky;
      bottom: 0;
    }

    .input-shell {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
      min-width: 0;
    }

    .input-row {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #msgText {
      flex: 1;
      min-width: 0;
      resize: none;
      border: none;
      outline: none;
      background: transparent;
      color: var(--text);
      font-size: 0.9rem;
      max-height: 120px;
    }

    #msgText::placeholder {
      color: rgba(163, 169, 201, 0.7);
    }

    .attachments-preview {
      display: none;
      align-items: center;
      flex-wrap: wrap;
      gap: 4px;
      font-size: 0.72rem;
      color: var(--accent-2);
    }

    .attachments-preview.visible {
      display: flex;
    }

    .attachments-preview span {
      padding: 2px 7px;
      border-radius: 999px;
      background: rgba(78, 242, 197, 0.12);
      border: 1px solid rgba(78, 242, 197, 0.4);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .attachments-preview button {
      border: none;
      background: transparent;
      color: rgba(78, 242, 197, 0.85);
      cursor: pointer;
      padding: 0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .attachments-preview .material-icons {
      font-size: 14px;
    }

    #msgFile {
      display: none;
    }

    .btn {
      border-radius: var(--radius-pill);
      border: none;
      padding: 7px 16px;
      font-size: 0.82rem;
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast), background var(--transition-med), color var(--transition-fast), opacity var(--transition-fast);
    }

    .btn.primary {
      background: radial-gradient(circle at 0 0, #ff9aeb 0, #ff6bcb 32%, #ff4b6e 80%);
      color: #050816;
      box-shadow: 0 16px 36px rgba(255, 107, 203, 0.55);
    }

    .btn.primary:hover {
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 18px 40px rgba(255, 107, 203, 0.7);
      filter: brightness(1.05);
    }

    .btn.primary:active {
      transform: translateY(0) scale(0.96);
      box-shadow: 0 9px 20px rgba(255, 107, 203, 0.7);
      filter: brightness(0.93);
    }

    .btn.primary:disabled {
      opacity: 0.5;
      cursor: default;
      transform: none;
      box-shadow: none;
    }

    .attach-btn {
      padding: 7px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px dashed rgba(255, 255, 255, 0.22);
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.75);
      transition: background var(--transition-fast), color var(--transition-fast), transform var(--transition-fast), border-color var(--transition-fast);
    }

    .attach-btn .material-icons {
      font-size: 20px;
    }

    .attach-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--accent);
      border-color: var(--accent);
      transform: translateY(-1px) scale(1.05);
    }

    .attach-btn:active {
      transform: translateY(0) scale(0.96);
    }

    .bottom-nav {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 10px;
      width: min(960px, calc(100% - 20px));
      display: flex;
      justify-content: space-between;
      gap: 6px;
      padding: 6px;
      border-radius: 999px;
      background: rgba(4, 7, 20, 0.96);
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 18px 48px rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(22px);
      z-index: 30;
      animation: fadeUp 0.55s ease-out 0.25s both;
    }

    .nav-item {
      flex: 1;
      border-radius: 999px;
      border: none;
      background: transparent;
      color: rgba(163, 169, 201, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 6px 4px 7px;
      gap: 2px;
      font-size: 0.7rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      cursor: pointer;
      transition: background var(--transition-fast), color var(--transition-fast), transform var(--transition-fast), box-shadow var(--transition-fast);
    }

    .nav-item .material-icons {
      font-size: 20px;
    }

    .nav-item.active {
      background: radial-gradient(circle at 0 0, rgba(255, 107, 203, 0.45), rgba(78, 242, 197, 0.4));
      color: #050816;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.85);
    }

    .nav-item:not(.active):hover {
      background: rgba(255, 255, 255, 0.06);
      color: #ffffff;
    }

    .nav-item:active {
      transform: translateY(1px) scale(0.97);
    }

    .toast {
      position: fixed;
      left: 50%;
      bottom: 90px;
      transform: translateX(-50%) translateY(40px);
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(5, 8, 22, 0.98);
      border: 1px solid rgba(255, 255, 255, 0.12);
      color: rgba(255, 255, 255, 0.94);
      font-size: 0.75rem;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease-out, transform 0.25s ease-out;
      z-index: 50;
    }

    .toast.visible {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
      pointer-events: auto;
    }

    .toast.error {
      border-color: rgba(255, 75, 110, 0.65);
      color: #ffb3c3;
    }

    .toast .material-icons {
      font-size: 16px;
    }

    .empty-state {
      margin: auto;
      text-align: center;
      max-width: 260px;
      opacity: 0.8;
      animation: float 3.6s ease-in-out infinite;
    }

    .empty-orbit {
      width: 120px;
      height: 120px;
      margin: 0 auto 10px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 15%, rgba(255, 255, 255, 0.24), transparent 55%),
        conic-gradient(from 220deg, rgba(255, 107, 203, 0.9), rgba(78, 242, 197, 0.8), rgba(74, 157, 255, 0.9), rgba(255, 107, 203, 0.9));
      mask-image: radial-gradient(circle, transparent 58%, black 60%);
      position: relative;
      box-shadow: 0 20px 50px rgba(0,0,0,0.9);
    }

    .empty-orbit::after {
      content: "";
      position: absolute;
      inset: 22%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #0b1020, #050816);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.08) inset;
    }

    .empty-title {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      font-size: 0.95rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      margin-bottom: 4px;
      color: rgba(255, 255, 255, 0.9);
    }

    .empty-copy {
      font-size: 0.8rem;
      color: rgba(163, 169, 201, 0.9);
    }

    @keyframes fadeSlideDown {
      from { opacity: 0; transform: translateY(-10px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateX(-50%) translateY(18px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @media (min-width: 720px) {
      .app-shell {
        padding: 16px 24px 96px;
      }
      main.chat-area {
        padding: 14px 16px 14px;
      }
      .chat-input {
        padding: 9px 12px 9px 14px;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <header class="app-bar">
      <button class="icon-btn" aria-label="Go back" onclick="history.back()">
        <span class="material-icons">arrow_back</span>
      </button>

      <div class="app-title-group">
        <div class="app-title">Support Chat</div>
        <div class="app-subtitle">
          <span class="status-dot" aria-hidden="true"></span>
          <span>Online • Typically replies in &lt; 5 min</span>
        </div>
      </div>

      <div class="app-actions" aria-hidden="true">
        <button class="icon-btn" title="Search">
          <span class="material-icons">search</span>
        </button>
      </div>
    </header>

    <main class="chat-area" aria-label="Conversation">
      <section id="messages" class="messages">
        <div class="empty-state" id="emptyState">
          <div class="empty-orbit"></div>
          <div class="empty-title">Start the conversation</div>
          <p class="empty-copy">
            Ask a question, share a screenshot, or upload a file.
            We’ll keep your history synced via Firebase.
          </p>
        </div>
      </section>

      <section class="chat-input" aria-label="Chat input">
        <div class="input-shell">
          <div class="input-row">
            <textarea
              id="msgText"
              rows="1"
              placeholder="Ask a question or start a conversation"
            ></textarea>

            <button id="attachBtn" class="attach-btn" title="Attach file" type="button">
              <span class="material-icons">attach_file</span>
            </button>

            <button id="sendBtn" class="btn primary" type="button">
              <span class="material-icons" aria-hidden="true" style="font-size:18px">send</span>
              <span>Send</span>
            </button>
          </div>

          <div class="attachments-preview" id="attachmentsPreview" aria-live="polite"></div>
        </div>

        <input id="msgFile" type="file" multiple>
      </section>
    </main>
  </div>

  <nav class="bottom-nav" aria-label="Bottom navigation">
    <button class="nav-item" onclick="location.href='home.html'">
      <span class="material-icons">home</span>
      <span>Home</span>
    </button>
    <button class="nav-item active" onclick="location.href='chat.html'">
      <span class="material-icons">chat</span>
      <span>Chat</span>
    </button>
    <button class="nav-item" onclick="location.href='profile.html'">
      <span class="material-icons">person</span>
      <span>Profile</span>
    </button>
  </nav>

  <div id="toast" class="toast" role="status" aria-live="polite">
    <span class="material-icons" aria-hidden="true">info</span>
    <span id="toastMsg"></span>
  </div>

  <!-- Firebase + Chat Logic -->
  <script type="module">
    /**
     * NOTE:
     * 1. Replace the firebaseConfig below with your own project credentials.
     * 2. This file is self-contained: no external js/chat.js is required anymore.
     * 3. It uses Firestore for messages and Firebase Storage for attachments.
     */

    // ---------- FIREBASE SETUP ----------
    import {
      initializeApp
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";

    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp,
      query,
      orderBy,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    import {
      getStorage,
      ref as storageRef,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js";

    // TODO: PUT YOUR OWN FIREBASE CONFIG HERE
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    let app, db, storage, messagesCol;

    try {
      app = initializeApp(firebaseConfig);
      db = getFirestore(app);
      storage = getStorage(app);
      messagesCol = collection(db, "messages");
    } catch (err) {
      console.error("Firebase init error:", err);
      showToast("Firebase configuration is invalid. Messages won’t be saved.", true);
    }

    // ---------- DOM ELEMENTS ----------
    const messagesEl = document.getElementById("messages");
    const msgTextEl = document.getElementById("msgText");
    const msgFileEl = document.getElementById("msgFile");
    const sendBtnEl = document.getElementById("sendBtn");
    const attachBtnEl = document.getElementById("attachBtn");
    const attachmentsPreviewEl = document.getElementById("attachmentsPreview");
    const emptyStateEl = document.getElementById("emptyState");

    const toastEl = document.getElementById("toast");
    const toastMsgEl = document.getElementById("toastMsg");

    let toastTimeout = null;

    function showToast(message, isError = false) {
      if (!toastEl) return;
      toastMsgEl.textContent = message;
      toastEl.classList.toggle("error", Boolean(isError));
      toastEl.classList.add("visible");
      clearTimeout(toastTimeout);
      toastTimeout = setTimeout(() => toastEl.classList.remove("visible"), 3200);
    }

    // ---------- MESSAGE RENDERING ----------
    function renderMessage(docData, isOwn = false) {
      if (emptyStateEl) {
        emptyStateEl.style.display = "none";
      }

      const row = document.createElement("div");
      row.className = "message-row" + (isOwn ? " self" : "");

      const avatar = document.createElement("div");
      avatar.className = "avatar" + (isOwn ? " self" : "");
      avatar.textContent = isOwn ? "You" : "S";

      const bubble = document.createElement("article");
      bubble.className = "bubble" + (isOwn ? " self" : "");
      bubble.setAttribute("role", "group");

      const header = document.createElement("header");
      header.className = "bubble-header";
      header.innerHTML = `<span>${isOwn ? "You" : "Support"}</span>`;

      const body = document.createElement("div");
      body.className = "bubble-body";
      body.textContent = docData.text || "";

      bubble.appendChild(header);
      bubble.appendChild(body);

      if (docData.attachments && docData.attachments.length) {
        docData.attachments.forEach(att => {
          const chip = document.createElement("a");
          chip.href = att.url;
          chip.target = "_blank";
          chip.rel = "noopener noreferrer";
          chip.className = "attachment-chip";
          chip.innerHTML = `
            <span class="material-icons" aria-hidden="true">attach_file</span>
            <span>${att.name || "Attachment"}</span>
          `;
          bubble.appendChild(chip);
        });
      }

      const meta = document.createElement("footer");
      meta.className = "bubble-meta";
      const timeLabel = docData.createdAt?.toDate
        ? docData.createdAt.toDate().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })
        : "Sending…";
      meta.textContent = timeLabel;
      bubble.appendChild(meta);

      if (isOwn) {
        row.appendChild(bubble);
        row.appendChild(avatar);
      } else {
        row.appendChild(avatar);
        row.appendChild(bubble);
      }

      messagesEl.appendChild(row);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    // ---------- FILE HANDLING ----------
    attachBtnEl.addEventListener("click", () => msgFileEl.click());

    msgFileEl.addEventListener("change", () => {
      const files = Array.from(msgFileEl.files || []);
      if (!files.length) {
        attachmentsPreviewEl.classList.remove("visible");
        attachmentsPreviewEl.innerHTML = "";
        return;
      }
      attachmentsPreviewEl.classList.add("visible");
      attachmentsPreviewEl.innerHTML = "";
      files.forEach((file, idx) => {
        const chip = document.createElement("span");
        chip.innerHTML = `
          <span class="material-icons" aria-hidden="true">insert_drive_file</span>
          <span>${file.name}</span>
          <button type="button" data-index="${idx}" aria-label="Remove file">
            <span class="material-icons" aria-hidden="true">close</span>
          </button>
        `;
        attachmentsPreviewEl.appendChild(chip);
      });
    });

    attachmentsPreviewEl.addEventListener("click", e => {
      const btn = e.target.closest("button[data-index]");
      if (!btn) return;
      const index = parseInt(btn.dataset.index, 10);
      const files = Array.from(msgFileEl.files || []);
      files.splice(index, 1);
      // Rebuild FileList via DataTransfer
      const dt = new DataTransfer();
      files.forEach(f => dt.items.add(f));
      msgFileEl.files = dt.files;
      msgFileEl.dispatchEvent(new Event("change"));
    });

    // ---------- SEND MESSAGE ----------
    async function sendMessage() {
      const text = msgTextEl.value.trim();
      const files = Array.from(msgFileEl.files || []);

      if (!text && !files.length) {
        showToast("Type a message or attach a file before sending.", true);
        return;
      }

      if (!db || !messagesCol) {
        showToast("Chat is offline. Firebase is not configured.", true);
        return;
      }

      sendBtnEl.disabled = true;

      let attachments = [];
      try {
        if (files.length) {
          attachments = await Promise.all(
            files.map(async (file) => {
              const path = `chat_uploads/${Date.now()}_${file.name}`;
              const ref = storageRef(storage, path);
              const snap = await uploadBytes(ref, file);
              const url = await getDownloadURL(snap.ref);
              return { name: file.name, url, type: file.type || "file" };
            })
          );
        }

        const payload = {
          text,
          attachments,
          createdAt: serverTimestamp(),
          from: "user"
        };

        // Optimistic UI
        renderMessage(payload, true);

        await addDoc(messagesCol, payload);

        msgTextEl.value = "";
        msgFileEl.value = "";
        attachmentsPreviewEl.classList.remove("visible");
        attachmentsPreviewEl.innerHTML = "";
      } catch (err) {
        console.error("Send error:", err);
        showToast("Could not send your message. Please try again.", true);
      } finally {
        sendBtnEl.disabled = false;
      }
    }

    sendBtnEl.addEventListener("click", sendMessage);

    msgTextEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Auto-grow textarea
    msgTextEl.addEventListener("input", () => {
      msgTextEl.style.height = "auto";
      msgTextEl.style.height = Math.min(msgTextEl.scrollHeight, 120) + "px";
    });

    // ---------- REAL-TIME LISTENER ----------
    if (messagesCol) {
      const q = query(messagesCol, orderBy("createdAt", "asc"));
      onSnapshot(
        q,
        (snapshot) => {
          messagesEl.innerHTML = "";
          if (snapshot.empty && emptyStateEl) {
            emptyStateEl.style.display = "";
            messagesEl.appendChild(emptyStateEl);
          }
          snapshot.forEach((doc) => {
            const data = doc.data();
            renderMessage(data, data.from === "user");
          });
        },
        (err) => {
          console.error("Snapshot error:", err);
          showToast("Live updates failed. You may need to refresh.", true);
        }
      );
    }
  </script>
</body>
</html>
