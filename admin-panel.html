<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel - eMedia</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="url"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #218838; }
        #status { text-align: center; margin-top: 15px; color: #333; }
    </style>
</head>
<body>

<div class="container">
    <h2>Update URLs</h2>
    <div class="form-group">
        <label for="mainUrl">Main WebView URL</label>
        <input type="url" id="mainUrl" placeholder="https://example.com" required>
    </div>
    <div class="form-group">
        <label for="offlineUrl">Offline Page URL</label>
        <input type="text" id="offlineUrl" placeholder="file:///android_asset/index.html" required>
    </div>
    <button onclick="updateUrls()">Update Links</button>
    <p id="status"></p>
</div>

<!-- Firebase SDKs -->
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDwUxCJ6YUjwq4g2Rd0jILYk8Qk22cGRNg",
    authDomain: "emedia-180e7.firebaseapp.com",
    projectId: "emedia-180e7",
    storageBucket: "emedia-180e7.firebasestorage.app",
    messagingSenderId: "41932734644",
    appId: "1:41932734644:web:ba9d6290eaac6e0d7317e1",
    measurementId: "G-V4KHDJESQX"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Load current values
  const dbRef = ref(db);
  get(child(dbRef, "config")).then((snapshot) => {
    if (snapshot.exists()) {
      const data = snapshot.val();
      document.getElementById('mainUrl').value = data.home || "";
      document.getElementById('offlineUrl').value = data.offline || "";
    } else {
      console.log("No data available");
    }
  }).catch((error) => {
    console.error(error);
  });

  // Make updateUrls globally available
  window.updateUrls = function() {
      const mainUrl = document.getElementById('mainUrl').value;
      const offlineUrl = document.getElementById('offlineUrl').value;
      const status = document.getElementById('status');

      status.textContent = "Updating...";

      set(ref(db, 'config'), {
        home: mainUrl,
        offline: offlineUrl
      })
      .then(() => {
        status.textContent = "Successfully updated!";
        status.style.color = "green";
      })
      .catch((error) => {
        status.textContent = "Error updating: " + error.message;
        status.style.color = "red";
      });
  }
</script>

</body>
</html>
