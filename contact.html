<!DOCTYPE html>
<html>
<head>
<title>Contact Us</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css?v=3">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="app-bar">
  <button class="icon-btn" aria-label="back" onclick="history.back()"><span class="material-icons">arrow_back</span></button>
  <div class="app-title">Contact</div>
  <div style="width:44px"></div>
</div>

<section style="padding:16px">
  <h3>Contact Us</h3>
  <div class="input-group"><span class="material-icons">person</span><input placeholder="Your name"></div>
  <div class="input-group"><span class="material-icons">email</span><input placeholder="Your email"></div>
  <div class="input-group"><span class="material-icons">message</span><textarea placeholder="Message" rows="4" style="resize:none;border:0;background:transparent;width:100%"></textarea></div>
  <button class="btn primary">Send</button>
</section>

<div class="bottom-nav">
  <button class="nav-item" onclick="location.href='home.html'"><span class="material-icons">home</span><span>Home</span></button>
  <button class="nav-item" onclick="location.href='chat.html'"><span class="material-icons">chat</span><span>Chat</span></button>
  <button class="nav-item" onclick="location.href='profile.html'"><span class="material-icons">person</span><span>Profile</span></button>
</div>

</body>
</html>
